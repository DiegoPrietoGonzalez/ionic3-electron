<ion-header>
    <ion-navbar>
        <ion-title>
            Meetup Angular
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let meetupEvent of meetupEvents" (click)="openEvent(meetupEvent)">
          <event-item [meetupEvent]="meetupEvent"></event-item>
        </button>
    </ion-list>
</ion-content>
